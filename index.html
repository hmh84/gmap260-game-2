<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandemic Simulator</title>
    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js" defer></script>
    <script src="scripts/firebase-config.js"></script>
    <!-- Helper Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/a57c47fadc.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="hud">
        <div class="hud_common" id="hud_top">
            <div id="turn_status">Turn #5</div>
            <div id="cure_progress_wrap">
                <div id="cure_progress">50%</div>
            </div>
        </div>
        <div class="hud_common" id="hud_mid"></div>
        <div class="hud_common" id="hud_btm">
            <div id="population_status">300,000,000</div>
            <div id="event_card">
                <p id="event_title">Title</p>
                <p id="event_desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui sint hic voluptates aut
                    sequi est nobis quaerat quos quis voluptatum?</p>
            </div>
            <div id="slider_wrap">
                <input type="range" id="slider" min="0" max="500" value="250">
            </div>
        </div>
    </div>
    <main>
        <object id="map_obj" type="image/svg+xml" data="graphics/map.svg"></object>
    </main>
</body>

</html>
