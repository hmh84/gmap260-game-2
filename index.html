<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandemic Simulator</title>
    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js" defer></script>
    <script src="scripts/firebase-config.js"></script>
    <!-- Helper Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/a57c47fadc.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="hud">
        <div class="hud_common" id="hud_top">
            <div id="turn_status">Turn #5</div>
            <h2 id="hud_title">China</h2>
            <div id="cure_progress_bar_wrap">
                <div id="cure_progress_bar">50%</div>
            </div>
        </div>
        <div class="hud_common" id="hud_mid"></div>
        <div class="hud_common" id="hud_btm">
            <div class="stat_wrap_common" id="stats_wrap_left">
                <div class="stat" id="population_wrap">
                    <label for="population_stat">Population</label>
                    <div id="population_stat">300,000,000</div>
                </div>
                <div class="stat" id="masks_wrap">
                    <label for="masks_stat">% Wearing Mask</label>
                    <div id="masks_stat">50%</div>
                </div>
            </div>
            <div class="stat_wrap_common" id="stats_wrap_right">
                <div class="stat" id="slider_wrap">
                    <label for="slider">Resource Slider</label>
                    <input id="slider" type="range" min="0" max="5" value="2">
                    <p id="slider_val"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="event_card">
        <p id="event_card_title">Event!</p>
        <p id="event_card_desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui sint hic
            voluptates aut
            sequi est nobis quaerat quos quis voluptatum?</p>
    </div>
    <main>
        <object id="map_obj" type="image/svg+xml" data="graphics/map.svg"></object>
    </main>
</body>

</html>
